<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blinker</title>
    <script src="search.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/blinkderlogo.png" class="logo__img" alt="" />
        </div>
        <div class="nav__links">
          <a href="#">home</a>
          <a href="#">find your car</a>
          <button class="nav__button">Contact</button>
        </div>
      </nav>
      <div class="search__bar--wrapper">
        <h1 class="search__title">browse our cars</h1>
        <div class="input__wrapper">
          <input
            type="text"
            onchange="searchChange(event)"
            placeholder="Search by Make, Model or Keyword"
          />
          <div class="search__icon--wrapper">
            <svg
              data-v-390ceb07=""
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="search"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="svg-inline--fa fa-search fa-w-16"
            >
              <path
                data-v-390ceb07=""
                fill="currentColor"
                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                class=""
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="overlay"></div>
    </header>
    <section id="search">
      <div class="progress__bar">
        <div class="progress__bar--track"></div>
        <div class="progress__bar--fill"></div>
        <div class="progress__bar--buffer"></div>
      </div>

      <div id="filter" class="content__wrapper content__wrapper--search">
        <h2 class="result__title">
          Search results: <span id="search__name"></span>
        </h2>

        <div class="container">
          <div class="values">
            <h2 class="price__range">
              <span class="price__range--title"> Price Range : </span>
              $<span id="range1">0</span> to $<span id="range2">100000</span>
            </h2>
          </div>
          <div class="range__filter">
            <div class="slider-track"></div>
            <input
              type="range"
              id="slider-1"
              oninput="slideOne()"
              min="0"
              max="100000"
              value="10000"
            />
            <input
              type="range"
              id="slider-2"
              oninput="slideTwo()"
              min="0"
              max="100000"
              value="90000"
            />
          </div>
          <div class="display__range">
            <span id="range1">$0</span>
            <span id="range2">$100,000</span>
          </div>

          <select name="movieSort" id="movieSort"  onchange="sortChange(event)">
            <option value="default" selected disabled>Sort By Year</option>
            <option value="newest">Newest to Oldest</option>
            <option value="oldest">Oldest to Newest</option>
          </select>

        </div>
      </div>
      <div id="filter"></div>
      <div id="movies" class="cards"></div>
    </section>
  </body>
</html>

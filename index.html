<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blinker</title>
    <script src="search.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/blinkderlogo.png" class="logo__img" alt="" />
        </div>
        <div class="nav__links">
          <a href="#">home</a>
          <a href="#">find your car</a>
          <button class="nav__button">Contact</button>
        </div>
      </nav>
      <div class="search__bar--wrapper">
        <h1 class="search__title">browse our cars</h1>
        <div class="input__wrapper">
          <input
            type="text"
            id="search__entered"
            placeholder="Search by Make, Model or Keyword"
          />
          <div class="search__icon--wrapper">
            <svg
              data-v-390ceb07=""
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="search"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="svg-inline--fa fa-search fa-w-16"
            >
              <path
                data-v-390ceb07=""
                fill="currentColor"
                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                class=""
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="overlay"></div>
    </header>
    <section id="search">
      <div class="progress__bar progress__bar--primary ">
        <div class="progress__bar--track"></div>
        <div class="progress__bar--fill"></div>
        <div class="progress__bar--buffer"></div>
      </div>

      <div id="filter" class="content__wrapper content__wrapper--search">
        <div class="search__result">
          <h2 class="result__title">
            Search results:
          </h2>
          <span id="search__keyword"></span>
          
        </div>
         <div class="filter__container">
          <div class="values">
            <h2 class="price__range">
              <span class="price__range--title"> Year Range : </span>
              <span id="range1">1900</span> to
              <span id="range2">2025</span>
            </h2>
          </div>
          <div class="range__filter">
            <div class="slider-track"></div>
            <input
              type="range"
              id="slider-1"
              oninput="slideOne()"
              min="1900"
              max="2025"
              value="1980"
            />
            <input
              type="range"
              id="slider-2"
              oninput="slideTwo()"
              min="1900"
              max="2025"
              value="2023"
            />
          </div>
          <div class="display__range">
            <span id="range1">1900</span>
            <span id="range2">2025</span>
          </div>
          <select name="movieSort" id="movieSort" onchange="sortChange(event)">
            <option value="default" selected disabled>Sort By Year</option>
            <option value="newest">Newest to Oldest</option>
            <option value="oldest">Oldest to Newest</option>
          </select>
        </div>


      </div>
      <div id="filter"></div>
      <div class="loading-state">
        <svg
          data-v-cf78a876=""
          data-v-ca62299c=""
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="spinner"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          class="svg-inline--fa fa-spinner fa-w-16"
          style="font-size: 30px; color: rgb(96, 48, 177)"
        >
          <path
            data-v-cf78a876=""
            fill="currentColor"
            d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z"
            class=""
          ></path>
        </svg>
      </div>
      <div id="movies" class="cards"></div>
    </section>
  </body>
</html>
